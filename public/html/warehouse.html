<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/warehouse.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark py-3" id='nav-section'>
        <div class="container">
            <a href="#" class="navbar-brand">Warehouse Project</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link" id='home-svg'><span><img src="./images/home.svg" alt="24 px white home"></span></a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container">
        <div id="root-node" class="py-5 d-flex justify-content-center">

        </div>
    </div>
    

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope='col'>Delete</th>
                    <th scope='col'>Item Name</th>
                    <th scope='col'>Description</th>
                    <th scope='col'>Price</th>
                    <th scope='col'>Quantity</th>
                </tr>
            </thead>
            <tbody id='table-body'>
                
            </tbody>
        </table>

    <div class="container">
        <form id='inventory-form' >
            <p class="form-el">
                <label>Item Name: </label><input type="text" name='itemName'>
            </p>
            <p class="form-el">
                <label>Description of Item: </label><input type="text" name="briefDescription">
            </p>
            <p class="form-el">
                <label>Price:</label><input type="number" name="price">
            </p>
            <p class="form-el">
                <label>Quantity:</label><input type="number" name="quantity">
            </p>
            <div class='button-group form-el'>
                <button class='btn-col text-light' id='add-item' onClick=addItem>Add Item</button>
                <button class='btn-col text-light' id='update-item' onClick=updateItem>Update Item</button> 
            </div>
        </form>
    </div>
    
    <script src="./javascript/warehouse.js"></script>
</body>
</html>
