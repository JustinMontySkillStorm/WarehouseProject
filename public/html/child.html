<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Warehouses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href="./css/child.css">
</head>
<body>

    <div class="modal fade" id="error-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Error Message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id='error-message'>
                
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>

    <nav class="navbar navbar-expand-lg navbar-dark py-3" id='nav-section'>
        <div class="container">
            <a href="#" class="navbar-brand">Warehouse Project</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link" id='home-svg'><span><img src="./images/home.svg" alt="24 px white home"></span></a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- dynamically loaded showing warehouses -->
    <section>
        <div class="container" id='main-container'>
            <div class="row text-center w-25-lg" id='root-node'>

            </div>
        </div>
    </section>
    

    <form id='warehouse-form' class='py-3'>
        <p class='form-el'>
            <label>Warehouse Location: </label><input type="text" name="locationStr">
        </p>
        <p class="form-el">
            <label>Floor Space: </label><input type="number" name="maxFloorSpace">
        </p>
        <p class="form-el">
            <button id='add-storage' class='btn btn-col btn-sm text-light' onClick=handleAddStorage>Add Storage</button>
        </p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='./javascript/child.js'></script>
</body>
</html>
